<ion-view title="Locations">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader">
    <div class="bar bar-header item-input-inset" style="margin-top: -5px;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" ng-model="searchText" placeholder="Search by location name or certificate number">
      </label>
      <button class="button button-clear" ng-click="search()">
        Search
      </button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <p ng-if="info" class="padding">{{info}}</p>
    <ion-list>    
      <ion-item class="item" ng-repeat="location in locations" ng-click="showLocation(location)">
        <p><strong>Certificate:</strong> {{location.CertificateNumber}}</p>
        <p><strong>Location:</strong> {{location.Name}}</p>
        <p><strong>Client:</strong> {{location.Client}}</p>
        <p><strong>Region:</strong> {{location.Region}}</p>
      </ion-item>
    </ion-list>
    <p ng-if="message" class="error padding">{{message}}</p>
    
  </ion-content>
</ion-view>
